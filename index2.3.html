---
layout: default
---
{% for context in site.categories.Linux %}
	<a href= {{ context.url | prepend: site.baseurl }} style="text-decoration: none;"><div class="context">
		<div style="width: 100%;height: 5px;"></div>
		<div class="context1" id="config">
				 <h2 class="post-title" >
					<span style="color: black;">{{ context.title }}</span>
				</h2>
				<div class="post-content-preview" style="color: gray;font-size: small">
					&nbsp;&nbsp;&nbsp;&nbsp;{{ context.content | strip_html | truncate:95 }}
				</div>
					<span style="color: gray;float:right">Posted by {% if context.author %}{{ context.author }}{% else %}{{ context.title }}{% endif %} on {{ context.date | date: "%B %-d, %Y" }}</span>
		</div>
	</div></a>
	<div style="width: 100%;height: 15px;"></div>
{% endfor %}
